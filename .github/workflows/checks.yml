name: Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Install linters
        run: pip install pycln isort black

      - name: Run Format Checks
        run: make check-format RUN_GLOBAL=1
  
  check-deps:
    name: Check dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      
      - name: Poetry Plugins
        run: |
          poetry self add poetry-plugin-export
          poetry self show plugins

      - name: Check poetry.lock and dev-requirements.txt
        run: make check-dep-dev

      - name: Install uv
        run: pip install uv
          
      - name: Install problematic dependencies
        run: uv pip install filelock fsspec --system

      - name: Install dependencies
        run: uv pip install -r dev-requirements.txt --system --no-deps # we already should have all dependencies exported into dev-requirements.txt
        
      - name: Install zanj (requires muutils)
        run: uv pip install zanj --system

  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    needs: [lint, check-deps]
    strategy:
      matrix:
        versions:
          - python: '3.8'
            torch: '1.13.1'
          - python: '3.9'
            torch: '1.13.1'
          - python: '3.10'
            torch: '1.13.1'
          - python: '3.10'
            torch: '2.3.1'
          - python: '3.11'
            torch: '2.3.1'
          # - python: '3.12'
          #   torch: '2.3.1'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.versions.python }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install -r dev-requirements.txt --system
          uv pip install torch==${{ matrix.versions.torch}}+cpu --system --extra-index-url https://download.pytorch.org/whl/cpu
          uv pip install zanj --system

      - name: tests
        run: make test RUN_GLOBAL=1

      - name: tests in strict mode
        run: make test WARN_STRICT=1 RUN_GLOBAL=1

      - name: check typing
        if: ${{ matrix.versions.python != '3.8' && matrix.versions.python != '3.9' }}
        run: make typing RUN_GLOBAL=1
      
      - name: check typing in compatibility mode
        if: ${{ matrix.versions.python == '3.8' || matrix.versions.python == '3.9' }}
        run: make typing-compat RUN_GLOBAL=1