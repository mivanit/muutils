[tool.poetry]
name = "muutils"
version = "0.5.12"
description = "A collection of miscellaneous python utilities"
license = "GPL-3.0-only"
authors = ["mivanit <mivanits@umich.edu>"]
readme = "README.md"
classifiers=[
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
repository = "https://github.com/mivanit/muutils"

[tool.poetry.dependencies]
python = "^3.10"
numpy = { version = "^1.22.4", optional = true }
torch = { version = ">=1.13.1", optional = true }
jaxtyping = { version = "^0.2.12", optional = true }

[tool.poetry.extras]
array = ["numpy", "torch", "jaxtyping"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^24.1.1"
pylint = "^2.16.4"
pycln = "^2.1.3"
isort = "^5.12.0"
mypy = "^1.0.1"
pytest-cov = "^4.1.0"
coverage-badge = "^1.1.0"
matplotlib = "^3.0.0"
ipython = "^8.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "torch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

# TODO: make all of the following ignored across all formatting/linting
# tests/input_data, tests/junk_data, muutils/_wip 

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::muutils.nbutils.configure_notebook.UnknownFigureFormatWarning", # don't show warning for unknown figure format
    "ignore::muutils.nbutils.configure_notebook.PlotlyNotInstalledWarning", # don't show warning for missing plotly
    "ignore::muutils.json_serialize.serializable_dataclass.ZanjMissingWarning", # don't show warning for missing zanj (can't have as a dep since zanj depends on muutils)
]

[tool.pycln]
all = true
exclude = "tests/input_data"

[tool.isort]
profile = "black"
ignore_comments = false
extend_skip = "tests/input_data"

[tool.black]
extend-exclude = "tests/input_data"

[tool.mypy]
exclude = ['_wip', "tests/input_data", "tests/junk_data"]
show_error_codes = true
